<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner for Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .scanner-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
        }

        .scanner-placeholder {
            width: 100%;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            color: #6c757d;
        }

        .scanner-placeholder svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .qr-data {
            word-break: break-all;
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .status {
            margin: 15px 0;
            font-weight: 600;
        }

        .status.scanning {
            color: #007bff;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            #video {
                height: 250px;
            }

            .scanner-placeholder {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">QR Scanner</h1>
            <p class="subtitle">Сканируйте QR-код для Telegram бота</p>
        </div>

        <div class="scanner-container">
            <video id="video" autoplay playsinline></video>
            <div id="placeholder" class="scanner-placeholder">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,3H9V9H3V3M5,5V7H7V5H5M3,15H9V21H3V15M5,17V19H7V17H5M15,3H21V9H15V3M17,5V7H19V5H17M11,5H13V9H11V5M11,11H13V15H11V11M5,11H9V13H5V11M15,11H17V13H15V11M19,11H21V13H19V11M15,15H19V17H15V15M17,17V19H19V17H17M15,19H17V21H15V19M19,19H21V21H19V19Z"/>
                </svg>
                <p>Нажмите "Начать сканирование" для запуска камеры</p>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">Начать сканирование</button>
            <button id="stopBtn" class="btn" style="display: none;">Остановить</button>
            <button id="debugBtn" class="btn" style="background: #6c757d; margin-top: 10px;">Debug Info</button>
        </div>

        <div id="status" class="status"></div>
        <div id="result" class="result"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
