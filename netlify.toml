[build]
  publish = "."
  command = "echo 'Static site - no build required'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect для совместимости с GitHub Pages URL
[[redirects]]
  from = "/qr_tg1/*"
  to = "/:splat"
  status = 301

# SPA redirect (если нужно)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Основной redirect для несуществующих страниц
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 200
